<div class="searcher">

    <div class="searcher__left-side">

        <input
            class="searcher__left-side__main-searcher"
            type="text"
            placeholder="Wyszukaj"
            name="searcher"
            ngModel
            #searcher
            (keyup.enter)="searchName(searcher)"
        >

        <div
            class="searcher__left-side__sorted"
            appDropdown
            #s="appDropdown"
        >
            <fa-icon [icon]="faCaretDown"></fa-icon> {{selectSorted.name}}
            <fa-icon [icon]="iconsToValue[selectSorted.vector]"></fa-icon>

            <div class="searcher__left-side__sorted__dropdown" *ngIf="s.isOpen">

                <div
                    class="searcher__left-side__sorted__dropdown__option"
                    *ngFor="let value of valuesToSorted"
                    (click)="showSortingDevices(value)"
                >
                    {{value.name}} <fa-icon [icon]="iconsToValue[value.vector]"></fa-icon>
                </div>

            </div>

        </div>

    </div>

    <div class="searcher__middle-side">

        <div class="searcher__middle-side__state">

            <input
                type="radio"
                id="allOfThem"
                value=""
                [(ngModel)]="state"
                (ngModelChange)="showDeviceForState(state)"
            >
            <label for="allOfThem">Wszystkie</label>

            <input
                type="radio"
                [(ngModel)]="state"
                (ngModelChange)="showDeviceForState(state)"
                id="onlyNew"
                value="Nowy"
            >
            <label for="onlyNew">Nowe</label>

            <input
                type="radio"
                [(ngModel)]="state"
                (ngModelChange)="showDeviceForState(state)"
                id="onlyUsed"
                value="Używany"
            >
            <label for="onlyUsed">Używane</label>

        </div>

    </div>

    <div class="searcher__right-side">

        <div
            class="searcher__right-side__points-names"
            appDropdown
            #p="appDropdown"
        >
            <fa-icon [icon]="faCaretDown"></fa-icon> {{defaultPoint}}

            <div class="searcher__right-side__points-names__dropdown" *ngIf="p.isOpen">

                <div
                    class="searcher__right-side__points-names__dropdown__option"
                    *ngFor="let point of points"
                    (click)="showDeviceForPoint(point.name)"
                >
                    {{point.name}}
                </div>

            </div>

        </div>

    </div>

</div>
