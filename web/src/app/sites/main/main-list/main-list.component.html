<div class="wrapper">
    <h1 class="header">Sprzedaż</h1>

    <div class="addition-item">
        <select 
            name="" 
            id=""
            class="addition-item__ini"
        >
            <option value="">KB</option>
        </select>

        <select 
            name="" 
            id=""
            class="addition-item__category"
        >
            <option>akcesoria</option>
        </select>

        <input 
            type="text"
            class="addition-item__name"
            placeholder="nazwa"
        >

        <input 
            type="text"
            class="addition-item__price"
            placeholder="cena"
        >

        <button class="addition-item__confirm">
            <fa-icon 
                class="addition-item__confirm__icon" 
                [icon]="faCheckCircle">
            </fa-icon>
        </button>

    </div>

    <div class="list">

        <div 
            class="list__item"
            *ngFor="let element of testElements; index as i"
        >
            <div class="list__item__index">{{i + 1}}.</div>
            <div class="list__item__ini">{{element.initials}}</div>
            <div class="list__item__category">
                <fa-icon [icon]="dictionaryIcon[element.category]"></fa-icon>
            </div>
            <div class="list__item__name">{{element.name}}</div>
            <div class="list__item__price">{{element.price}} zł</div>
            <button class="list__item__edit">
                <fa-icon class="list__item__edit__icon" [icon]="faEdit"></fa-icon>
            </button>
        </div>

    </div>



</div>
